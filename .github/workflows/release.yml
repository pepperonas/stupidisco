name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt
      - run: pip install pyinstaller

      - name: Build with PyInstaller (.spec)
        run: pyinstaller stupidisco.spec

      - name: Remove unused Qt frameworks
        run: |
          FWDIR="dist/stupidisco.app/Contents/Frameworks/PyQt6/Qt6/lib"
          for fw in QtPdf QtNetwork QtDBus QtSvg QtOpenGL QtQml QtQuick; do
            rm -rf "${FWDIR}/${fw}.framework"
          done

      - name: Sign and package
        run: |
          xattr -r -d com.apple.quarantine dist/stupidisco.app
          codesign --force --deep --sign - dist/stupidisco.app
          cd dist && zip -r ../stupidisco-macos-arm64.zip stupidisco.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stupidisco-macos-arm64.zip
          path: stupidisco-macos-arm64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt
      - run: pip install pyinstaller Pillow

      - name: Build with PyInstaller
        run: pyinstaller --onefile --windowed --icon icon.png --add-data "icon.png;." --name stupidisco stupidisco.py

      - name: Package
        run: Compress-Archive -Path dist\stupidisco.exe -DestinationPath stupidisco-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stupidisco-windows-x64.zip
          path: stupidisco-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 libasound2-dev \
            libxkbcommon-x11-0 libegl1 libxcb-xinerama0 \
            libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-shape0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt
      - run: pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile --add-data "icon.png:." --name stupidisco stupidisco.py

      - name: Package
        run: cd dist && tar czf ../stupidisco-linux-x64.tar.gz stupidisco

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stupidisco-linux-x64.tar.gz
          path: stupidisco-linux-x64.tar.gz

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
