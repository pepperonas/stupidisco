name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: System deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 libasound2-dev \
            libxkbcommon-x11-0 libegl1 libxcb-xinerama0 \
            libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-shape0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Tests (Linux)
        if: runner.os == 'Linux'
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest -v

      - name: Tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: pytest -v
