<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34c759"/>
      <stop offset="100%" style="stop-color:#30d158"/>
    </linearGradient>
    <linearGradient id="mic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c8c8cc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="245" fill="url(#bg)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="245" fill="none" stroke="rgba(52,199,89,0.15)" stroke-width="2"/>

  <!-- Disco ball grid lines (subtle) -->
  <g opacity="0.08" stroke="#ffffff" stroke-width="1" fill="none">
    <!-- Horizontal arcs -->
    <ellipse cx="256" cy="180" rx="120" ry="15"/>
    <ellipse cx="256" cy="220" rx="135" ry="15"/>
    <ellipse cx="256" cy="260" rx="140" ry="15"/>
    <ellipse cx="256" cy="300" rx="135" ry="15"/>
    <ellipse cx="256" cy="340" rx="120" ry="15"/>
    <!-- Vertical lines -->
    <line x1="190" y1="150" x2="190" y2="370"/>
    <line x1="220" y1="140" x2="220" y2="380"/>
    <line x1="256" y1="135" x2="256" y2="385"/>
    <line x1="292" y1="140" x2="292" y2="380"/>
    <line x1="322" y1="150" x2="322" y2="370"/>
  </g>

  <!-- Sound waves (left) -->
  <g filter="url(#softGlow)">
    <path d="M115 220 Q100 256 115 292" fill="none" stroke="#34c759" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
    <path d="M90 195 Q68 256 90 317" fill="none" stroke="#34c759" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M68 172 Q38 256 68 340" fill="none" stroke="#34c759" stroke-width="2.5" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Sound waves (right) -->
  <g filter="url(#softGlow)">
    <path d="M397 220 Q412 256 397 292" fill="none" stroke="#34c759" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
    <path d="M422 195 Q444 256 422 317" fill="none" stroke="#34c759" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M444 172 Q474 256 444 340" fill="none" stroke="#34c759" stroke-width="2.5" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Microphone body -->
  <rect x="224" y="160" width="64" height="120" rx="32" fill="url(#mic)" filter="url(#shadow)"/>

  <!-- Mic grille lines -->
  <g stroke="rgba(0,0,0,0.1)" stroke-width="1.5">
    <line x1="234" y1="185" x2="278" y2="185"/>
    <line x1="234" y1="198" x2="278" y2="198"/>
    <line x1="234" y1="211" x2="278" y2="211"/>
    <line x1="234" y1="224" x2="278" y2="224"/>
    <line x1="234" y1="237" x2="278" y2="237"/>
    <line x1="234" y1="250" x2="278" y2="250"/>
  </g>

  <!-- Mic holder arc -->
  <path d="M200 260 Q200 330 256 330 Q312 330 312 260" fill="none" stroke="url(#mic)" stroke-width="6" stroke-linecap="round"/>

  <!-- Mic stand -->
  <line x1="256" y1="330" x2="256" y2="380" stroke="url(#mic)" stroke-width="6" stroke-linecap="round"/>
  <line x1="220" y1="380" x2="292" y2="380" stroke="url(#mic)" stroke-width="6" stroke-linecap="round"/>

  <!-- AI sparkle dots -->
  <g filter="url(#greenGlow)">
    <circle cx="155" cy="155" r="4" fill="#34c759" opacity="0.8"/>
    <circle cx="365" cy="150" r="3" fill="#34c759" opacity="0.6"/>
    <circle cx="140" cy="360" r="3.5" fill="#34c759" opacity="0.7"/>
    <circle cx="375" cy="365" r="4" fill="#34c759" opacity="0.8"/>
    <circle cx="340" cy="120" r="2.5" fill="#34c759" opacity="0.5"/>
    <circle cx="170" cy="125" r="2.5" fill="#34c759" opacity="0.5"/>
  </g>

  <!-- Small "AI" text badge -->
  <rect x="315" y="290" width="48" height="24" rx="12" fill="#34c759" opacity="0.9"/>
  <text x="339" y="307" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
</svg>
